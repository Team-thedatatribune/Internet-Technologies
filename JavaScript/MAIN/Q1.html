<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="/css/master.css">
    <script type="text/javascript" src="js/Q1.js"></script>
  </head>
  <body>
    <div class="form">
      <form class="" id="form" action="#" method="post">
        <h3>Fill the details below!</h3> <br />
        <label for="name">Name: </label>
        <input type="text" name="name" id="name" value="" />
        <label for="rollno">Roll No.: </label>
        <input type="number" name="rollno" id="rollno" maxlength="7" placeholder="7-digits" value="" />
        <label for="dob">Date of Birth: </label>
        <input type="text" name="dob" id="dob" placeholder="dd/mm/yyyy" value="" />
        <button type="button" id="reset" name="" onclick="varify()">Register Me!</button>
      </form>
    </div>
  </body>
</html>
