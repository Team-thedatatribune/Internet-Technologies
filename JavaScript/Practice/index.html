    <script type="text/javascript">



    function fact(x){
      var result = 1;
      for(var i=1; i<=x; i++)
        {result *= i;}

      document.getElementById('factorial').innerHTML = "<b><font color='red'>".concat(result, "</font></b>");
      return;
    };


      function eg1() {
        document.getElementById("table").innerHTML = "You clicked it!";
        /* document.write("It ain't Clicked."); */
        return;
      }

    </script>
  </head>
  <body>

    <div id="mainDiv">
    <pre>
      <form class="" action="" method="post">

        <select class="click" name="choice" label="<-Choose->">
          <optgroup label="example">

        <button id="button">Show Now</button>

      </pre>
    </div>

    <div id="ex">

        </p>

      <div class="eg4">
        <p>5! (5 factorial) = <span id="factorial">?</span></p>
